<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Logeo</title>
        <!--animete csss---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Iconos desde font awesone---->

<body>
    <div class="content">
        <h1 class="logo">Contacta <span>nos</span></h1>
        <div class="contact-wrapper">
           <div class="contact-form" >
            <h3>Contactanos</h3>
            <form action="">
                <p><label for="nombre">Nombre : </label><input type="text" name="nombre" id="nombre"></p>
                <p><label for="correo">Correo : </label><input type="email" name="correo" id="correo"></p>
                <p><label for="telefono">Telefono : </label><input type="text" name="telefono" id="telefono"></p>
                <p><label for="asunto">Asunto : </label><input type="text" name="asunto" id="asunto"></p>
                <p class="block"><label>Mensaje : </label><textarea name="mensaje" rows="3"></textarea></p>
                <p class="block"><button type="submit">Enviar</button></p>
            </form>
           </div> 
           <div class="contact-info">
            <h4>Mas Informacion</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i>Calle Victor Llona</li>
                <li><i class="fas fa-phone"></i>999-111-888</li>
                <li><i class="fas fa-envelope-open-text"></i>gnavarro82@gmail.com</li>
            </ul>
